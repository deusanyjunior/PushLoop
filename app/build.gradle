apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion '25.0.0'

    defaultConfig {
        applicationId "br.usp.ime.compmus.pushloop"
        minSdkVersion 9
        targetSdkVersion 24
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:24.0.1'
    compile 'com.android.support:appcompat-v7:24.1.1'
//    compile group: 'com.pubnub', name: 'pubnub-gson', version: '4.4.2'
    compile files('libs/Pubnub-StandardEdition-3.7.3.jar')
    compile 'com.pusher:pusher-websocket-android:0.5.0'
//    compile files('libs/pusher-java-client-0.3.3-jar-with-dependencies.jar')
}
